<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="keys">
        <p>Click the buttons or use keyboard for calculations.</p>
        <h4>Special Keys:</h4>
        <div class="table">
            <kbd>Esc</kbd>
            <span>: AC</span>
            <kbd>Backspace</kbd>
            <span>: C</span>
            <kbd>s</kbd>
            <span>: &#177</span>
        </div>
        
    </div>
    <div class="container">
        <div class="display">0</div>
        <div class="panel">
            <button class="clear">AC</button>
            <button class="backspace">C</button>
            <div></div>
            <button class="operator" value="+">+</button>
            <button class="num" value="7">7</button>
            <button class="num" value="8">8</button>
            <button class="num" value="9">9</button>
            <button class="operator" value="-">-</button>
            <button class="num" value="4">4</button>
            <button class="num" value="5">5</button>
            <button class="num" value="6">6</button>
            <button class="operator" value="*">*</button>
            <button class="num" value="1">1</button>
            <button class="num" value="2">2</button>
            <button class="num" value="3">3</button>
            <button class="operator" value="/">/</button>
            <button class="sign">&#177;</button>
            <button class="num" value="0">0</button>
            <button class="operate" value="=">=</button>
            <button class="decimal" value=".">.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
